<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多啦A梦</title>
<link rel="shortcut icon" href="cat.png"></head>
<style id="css"></style>
<style>
    /*haha*/
    body {
        display: flex;
        flex-direction: column;
    }

    .title {
        height: 50%;
        flex: 1;
        overflow: hidden;
    }

    .skin {
        height: 50%;
        flex: 1;
    }
    /*按钮布置*/
    #buttons{
        position: fixed;
        right:50px;
        top: 0;
        z-index: 10;
        display: flex;
        flex-direction: column;
        margin-top: 10px;
        margin-right: 10px;
    }
    button{
      background-color:#409eff;
        color: white;
        width:100px;
        height: 50px;
    }
    @media (max-width: 500px){
        #buttons{
            right: 0;
        }
        button{
            width: 80px;
            height: 40px;
        }
    }
</style>
<body>
<div class="title">我要画一个多啦A梦</div>
<div class="skin">
    <div class="skin-color">
        <div class="eye-left"></div>
        <div class="eye-right"></div>
        <div class="nose"></div>
        <div class="face">
            <div class="center"></div>
            <div class="beard-left1"></div>
            <div class="beard-left2"></div>
            <div class="beard-left3"></div>
            <div class="beard-right1"></div>
            <div class="beard-right2"></div>
            <div class="beard-right3"></div>
            <div class="mouse"></div>
        </div>
    </div>
</div>
<div id="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnPlay">播放</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">中速</button>
    <button id="btnFast">快速</button>
</div>
<script type="text/javascript" src="app.edf491d7d5cc38ad1ba8.js"></script></body>
</html>
